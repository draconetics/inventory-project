<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .content{
        padding:30px 10px;
        background-color: aliceblue;
        display:flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
    }
    .image{
        width: 70px;
        height: 70px;
        margin-top: 30px;
    }
    .marca, .talla, .gender{
        font-size: 9.5px;
        
    }
</style>
<body>
    <div class='content'>
        <div class="marca">Brand: <b>Aeropostale</b></div>
        <div class="talla">Size: <b>S</b></div>
        <div class="gender">Gender: <b>Woman</b></div>
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" />
        <h3 class="cost">Bs 23.0</h3>
    </div>
